<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore guided tour packages in Calabar, Nigeria. Discover historic sites, cultural events, and scenic attractions.">
  <meta name="author" content="Samuel David">
  <title>Guided Tours - Calabar Cultural Tourism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/tours.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <script src="scripts/tours.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Calabar Cultural Tourism Logo">
    </div>
    <button id="menuToggle" aria-label="Toggle navigation">&#9776;</button>
    <nav>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="attractions.html">Attractions</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="food.html">Local Food</a></li>
        <li><a href="tours.html" class="active">Guided Tours</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <img src="images/tour.webp" alt="Guided Tours in Calabar" loading="lazy">
      <div class="hero-text">
        <h2>Explore Calabar with Expert Guides</h2>
        <p>Discover the hidden gems, history, and culture of Calabar through our exciting guided tours.</p>
      </div>
    </section>

    <!-- Tour Packages -->
    <section class="content">
      <h2>Available Tours</h2>
      <div id="tourContainer" class="gallery">
        <!-- Tour cards will be inserted dynamically -->
      </div>
    </section>
  </main>

  <!-- Modal Popup for Tour Details -->
  <div id="tourModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <img id="modalImage" src="" alt="">
      <p id="modalDuration"></p>
      <p id="modalPrice"></p>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="currentYear"></span> Calabar Cultural Tourism Guide</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
<!-- The tours.html file contains the structure of the Guided Tours page. It includes a header, main content, and footer sections. The main content section displays a hero banner with a call-to-action message to explore guided tours in Calabar. It also features a section for available tour packages, which will be populated dynamically with tour cards. The footer section includes copyright and last modified information. The page uses external CSS and JavaScript files for styling and interactivity. -->
